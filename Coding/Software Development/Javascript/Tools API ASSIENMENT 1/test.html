<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Website</title>
  </head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <img class="h-10 w-auto" src="https://raw.githubusercontent.com/Dipta3567/api_data/main/assetc/logo.png" alt="Logo">
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Blog</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact Us</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
              </div>
            </div>
          </div>
          
          <div class="flex items-center space-x-4">
            <!-- Cart -->
            <button class="relative text-gray-400 hover:text-white p-2 rounded-full hover:bg-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.5 7h11L17 13M9 21a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm10 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg>
              <span cart-count class="absolute -top-1 -right-1 bg-red-600 text-white text-xs px-1.5 py-0.5 rounded-full">0</span>
            </button>

            <!-- Notification -->
            <div class="relative group">
              <button class="text-gray-400 hover:text-white p-2 rounded-full hover:bg-gray-700">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
              </button>

              <!-- Notification Card -->
              <div class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 p-4 z-50 hidden group-hover:block">
                <h4 class="text-sm font-semibold text-gray-800 mb-2">Notifications</h4>
                <ul class="space-y-2 text-sm text-gray-600">
                  <li class="flex items-start gap-2">
                    <span class="text-blue-500">•</span> New order received
                  </li>
                  <li class="flex items-start gap-2">
                    <span class="text-green-500">•</span> Reservation confirmed
                  </li>
                  <li class="flex items-start gap-2">
                    <span class="text-yellow-500">•</span> Stock running low
                  </li>
                </ul>
              </div>
            </div>

            <!-- Profile Dropdown -->
            <div>
              <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile">
            </div>
          </div>
        </div>
      </div>
    </nav>
    


    <!-- Carousel Section -->
<div class="carousel w-full h-[600px] relative">
  <!-- Slide 1 -->
  <div id="slide1" class="carousel-item relative w-full">
    <img src="https://raw.githubusercontent.com/Dipta3567/api_data/main/assetc/baner_1.png" class="w-full object-cover" />

    <!-- Text & Buttons Overlay -->
    <div class="absolute left-10 top-1/4 text-white max-w-xl z-10">
      <h4 class="text-lg text-orange-300 font-medium mb-2">Delicious Cafe</h4>
      <h2 class="text-5xl md:text-6xl font-bold leading-tight mb-4">Sweet Treats,<br/>Perfect Eats</h2>
      <div class="flex items-center gap-4">
        <button class="btn bg-[#8b3e2a] text-white border-none hover:bg-[#732f1e]">Shop Now</button>
        <button class="btn btn-ghost text-white hover:text-orange-300">Learn More</button>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
      <a href="#slide3" class="btn btn-circle">❮</a>
      <a href="#slide2" class="btn btn-circle">❯</a>
    </div>
  </div>

  <!-- Slide 2 -->
  <div id="slide2" class="carousel-item relative w-full">
    <img src="https://raw.githubusercontent.com/Dipta3567/api_data/main/assetc/baner_2.png" class="w-full object-cover" />
    <div class="absolute left-10 top-1/4 text-white max-w-xl z-10">
      <h4 class="text-lg text-orange-300 font-medium mb-2">Fresh pasta</h4>
      <h2 class="text-5xl md:text-6xl font-bold leading-tight mb-4">Savor the Richness <br/>of Every Bite!</h2>
      <div class="flex items-center gap-4">
        <button class="btn bg-[#8b3e2a] text-white border-none hover:bg-[#732f1e]">Order Now</button>
        <button class="btn btn-ghost text-white hover:text-orange-300">See Menu</button>
      </div>
    </div>
    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
      <a href="#slide1" class="btn btn-circle">❮</a>
      <a href="#slide3" class="btn btn-circle">❯</a>
    </div>
  </div>

  <!-- Slide 3 -->
  <div id="slide3" class="carousel-item relative w-full">
    <img src="https://raw.githubusercontent.com/Dipta3567/api_data/main/assetc/baner_3.png" class="w-full object-cover" />
    <div class="absolute left-10 top-1/4 text-white max-w-xl z-10">
      <h4 class="text-lg text-orange-300 font-medium mb-2">Daily Special</h4>
      <h2 class="text-5xl md:text-6xl font-bold leading-tight mb-4">Pouring Perfection,<br/>One Sip at a Time!</h2>
      <div class="flex items-center gap-4">
        <button class="btn bg-[#8b3e2a] text-white border-none hover:bg-[#732f1e]">Try Now</button>
        <button class="btn btn-ghost text-white hover:text-orange-300">Discover</button>
      </div>
    </div>
    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
      <a href="#slide2" class="btn btn-circle">❮</a>
      <a href="#slide1" class="btn btn-circle">❯</a>
    </div>
  </div>
</div>











    <!-- Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="app.js"></script>
  </body>
</html>
