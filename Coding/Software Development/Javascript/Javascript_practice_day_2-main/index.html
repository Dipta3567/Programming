<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Recipe Search</h1>
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Enter dish name...">
        <button class="btn btn-primary" id="searchBtn">Search</button>
      </div>

      <div id="message" class="alert alert-danger d-none">No dishes found!</div>

      <div id="recipeList" class="row">
        <!-- for showing the menu -->
      </div>
    </div>

    <!-- displaying ingredients -->
    <div class="modal fade" id="ingredientsModal" tabindex="-1" aria-labelledby="ingredientsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ingredientsModalLabel">Ingredients</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="dishImage" src="" class="img-fluid mb-3" alt="Dish Image"> <!-- Dish Image -->
            <ul id="ingredientsList"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
